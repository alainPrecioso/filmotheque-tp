<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Genre</th>
        <th>Année</th>
        <th>Titre</th>
        <th>Réalisateur</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film : ${films}">
        <td th:text="${film.genre.titre}"></td>
        <td th:text="${film.annee}"></td>
        <td th:text="${film.titre}"></td>
        <td th:text="${film.realisateur.nom}"></td>
        <td>
            <form th:action="@{/films/details}" method="post">
                <input type="hidden" th:name="id" th:value="${film.id}" />
                <button type="submit">Détail</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
