<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		data-th-replace="~{layouts/layout :: layout-filmotheque( 
						titrePage=~{:: title},
						contenuPage=~{:: main},
						ressource=~{:: #css})}">
<head>
	<title>Créer</title>
	<th:block id="css">
		<link rel="stylesheet" data-th-href="@{/css/tp-form.css}">
	</th:block>
</head>
<body>
	<main>
		<form>
			<h1>Création d'un film [En cours de construction]</h1>
			<ul class="flex-outer">
				<li>
				<label for="inputGenre">Genre : </label> 
				<select id="inputGenre">
					<option data-th-each="genre : ${genres}"
						data-th-text="${genre.titre}" data-th-value="${genre.id}"></option>
				</select>
				</li>
			</ul>
		</form>
	</main>
</body>
</html>
